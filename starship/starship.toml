# ~/.config/starship.toml

add_newline = false
command_timeout = 2000

format = """
$os$username$hostname\
$directory\
$git_branch$git_status\
$kubernetes$docker_context\
$nodejs$java$golang$python$c$rust\
$cmd_duration
$character
"""

[character]
success_symbol = "[❯](bold green) "
error_symbol = "[❯](bold red) "
vicmd_symbol = "[❮](bold yellow) "

[cmd_duration]
min_time = 2000
format = " ⏱ [$duration]($style)"
style = "bold yellow"

[os]
format = "[$symbol](bold #fe4200) "
disabled = false
[os.symbols]
Windows = " "
Arch = "󰣇 "
Ubuntu = " "
Macos = "󰀵 "

[username]
format = "[$user]($style) "
style_user = "bold blue"
style_root = "bold red"
show_always = true

[hostname]
ssh_only = false
format = "on [$hostname]($style) "
style = "bold yellow"
disabled = false

[directory]
format = "📂 [$path]($style) "
style = "bold fg:blue"
truncation_length = 2
truncation_symbol = "…/"
home_symbol = "󰋜 ~"
read_only = " "
read_only_style = "bold red"

[git_branch]
symbol = " "
format = "[$symbol$branch]($style) "
style = "bold cyan"

[git_status]
format = '([$all_status$ahead_behind]($style)) '
style = "cyan"
conflicted = "⚡"
up_to_date = "✔"
untracked = ""
ahead = "⇡${count}"
diverged = "⇕"
behind = "⇣${count}"
stashed = ""
modified = ""
staged = ""
renamed = "襁"
deleted = ""

[kubernetes]
symbol = "󱃾 "
format = "on [$symbol$context( $namespace)](bold purple) "
disabled = false

[docker_context]
symbol = " "
format = "via [$symbol$context]($style) "
style = "bold blue"
disabled = false

[nodejs]
symbol = " "
format = "[$symbol$version](bold green) "
detect_files = ["package.json", "node_modules"]
disabled = false

[java]
symbol = " "
format = "[$symbol$version](bold red) "
detect_files = ["pom.xml", "build.gradle"]
disabled = false

[golang]
symbol = " "
format = "[$symbol$version](bold cyan) "
detect_files = ["go.mod"]
disabled = false

[python]
symbol = "󰼯 "
format = "[$symbol$version](bold blue) "
detect_files = ["requirements.txt", "pyproject.toml", "Pipfile"]
disabled = false

[c]
symbol = " "
format = "[$symbol$version](bold yellow) "
detect_extensions = ["c", "cpp", "h", "hpp"]
disabled = false

[rust]
symbol = " "
format = "[$symbol$version](bold red) "
detect_files = ["Cargo.toml"]
disabled = false
