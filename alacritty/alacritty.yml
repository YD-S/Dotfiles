window:
  padding: { x: 8, y: 8 }
  decorations: full
  opacity: 0.95
  dynamic_padding: true
  startup_mode: Maximized

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: "JetBrainsMono Nerd Font"
    style: Regular
  bold:
    family: "JetBrainsMono Nerd Font"
    style: Bold
  italic:
    family: "JetBrainsMono Nerd Font"
    style: Italic
  size: 13.5
  offset:
    x: 0
    y: 2

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '0x1e1e2e'
    foreground: '0xcdd6f4'
  normal:
    black:   '0x45475a'
    red:     '0xf38ba8'
    green:   '0xa6e3a1'
    yellow:  '0xf9e2af'
    blue:    '0x89b4fa'
    magenta: '0xf5c2e7'
    cyan:    '0x94e2d5'
    white:   '0xbac2de'
  bright:
    black:   '0x585b70'
    red:     '0xf38ba8'
    green:   '0xa6e3a1'
    yellow:  '0xf9e2af'
    blue:    '0x89b4fa'
    magenta: '0xf5c2e7'
    cyan:    '0x94e2d5'
    white:   '0xa6adc8'

cursor:
  style:
    shape: Beam
    blinking: Always
  blink_interval: 500

live_config_reload: true

selection:
  save_to_clipboard: true

key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
